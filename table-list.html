<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>table-list</title>
    <link href="styles/MytableEx1.css" rel="stylesheet" type="text/css">
</head>
<body>
    <h1>My Favorite Fruits</h1>

    <ol type="i">
        <li>Lemon</li>
        <li>Starw berry</li>
        <li>cherry</li>
    </ol>

    <h1>My courses</h1>

    <p>my courses</p>

    <table>
        <tr>
            <th> </th>
            <th>9.00-9.30</th>
            <th>9.30-10.00</th>
            <th>10.00-10.30</th>
            <th>10.30-11.00</th>
            <th>11.00-11.30</th>
            <th>11.30-12.00</th>
        </tr>
        <tr>
            <td id="Mon">Monday</td>
            <td colspan="3">EN821001</td>
            <td colspan="3"></td>
        </tr>
        <tr>
            <td id="Tue">Tuesday</td>
            <td colspan="6">EN821007</td>
        </tr>
        <tr>
            <td id="Wed">Wednesday</td>
            <td colspan="2"></td>
            <td colspan="2">EN821008</td>
            <td colspan="2"></td>
        </tr>
    </table>
</body>
</html>
